<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sumon!</title>
</head>

<body>
    <header>
        <!--Name and Instructions at top of page-->
        <h1>SUMON</h1>
        <p>Instructions</p>
    </header>
    <div class="container">
        <!--Container holds the board and all sideBar items-->
        <div class="board" id="board"></div>
        <!--JS adds tiles with class=tile / id=# / value=1-6-->
            <aside class="sideBar">
                <div class="displayNum" id="displayNum"></div>
                <div class="userScore" id="userScore">SCORE</div>
                <div class="level">LEVEL</div>
                <button onclick="reset()" id="reset">RESET</button>
                <!--add startOver() function to JS-->
            </aside>
    </div>
    <footer>KW for GA with &hearts;</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="app.js" charset="utf-8"></script>
</body>

</html>
